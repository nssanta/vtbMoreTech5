<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Map Route Builder</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=YOUR_YANDEX_GEOCODER_KEY&lang=en_US" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.7558, 37.6176],
                zoom: 12
            });

            var multiRoute;

            myMap.events.add('click', function (e) {
                var coords = e.get('coords');
                if (!multiRoute) {
                    multiRoute = new ymaps.multiRouter.MultiRoute({
                        referencePoints: [coords],
                        params: {
                            routingMode: 'pedestrian'
                        }
                    }, {
                        editorDrawOver: false
                    });

                    myMap.geoObjects.add(multiRoute);
                } else {
                    multiRoute.model.setReferencePoints([coords]);
                }
            });

            myMap.events.add('contextmenu', function (e) {
                var coords = e.get('coords');
                if (multiRoute) {
                    multiRoute.model.setReferencePoints([multiRoute.model.getReferencePoints()[0], coords]);
                    multiRoute.route();
                }
            });
        }
    </script>
</body>
</html>
