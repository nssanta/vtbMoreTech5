<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банки в Уссурийске</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=YOUR_YANDEX_GEOCODER_KEY&lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 900px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            const map = new ymaps.Map('map', {
                center: [43.7931, 131.9514],
                zoom: 15,
                type: 'yandex#satellite',
                controls: ['zoomControl']
            });

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(bank => {
                        const latitude = parseFloat(bank.latitude);
                        const longitude = parseFloat(bank.longitude);
                        const name = bank.name;
                        const address = bank.address;

                        const marker = new ymaps.Placemark([latitude, longitude], {
                            hintContent: name,
                            balloonContent: address
                        });

                        map.geoObjects.add(marker);
                    });
                })
                .catch(error => {
                    console.error('Ошибка загрузки файла:', error);
                });
        }
    </script>
</body>

</html>
